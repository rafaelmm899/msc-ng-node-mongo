<app-messages></app-messages>
<div class="component">
    <div class="page-header">
        <h1>{{ title }}</h1>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form #createArtist="ngForm" (ngSubmit)="onSubmit()" *ngIf="album">
                <p>
                    <label for="title">Title</label>
                    <input type="text" title="ngModel" [(ngModel)]="album.title" name="title" class="form-control" />
                </p>
                <p>
                    <label for="description">Description</label>
                    <input type="text" #description="ngModel" [(ngModel)]="album.description" name="description" class="form-control" />
                </p>
                <p>
                    <label for="year">Year</label>
                    <input type="number" #year="ngModel" [(ngModel)]="album.year" name="year" class="form-control" />
                </p>
                
                <p class="hidden">
                    <input type="file" id="inputImage" (change)="fileChangeEvent($event)" />
                </p>
                <p>
                    <input type="submit" class="btn btn-success" value="{{ title }}">
                    <a class="btn btn-warning" [routerLink]="['/dashboard/albums/'+artistId]">Cancel</a>
                </p>
            </form>
        </div>
        <div class="col-md-4">
            <label>Album picture</label>
            <div class="thumbnail-profile">
                <img class="picture-profile" [src]="albumImg" alt="...">
                <button type="button" class="btn btn-default btn-xs pull-right" (click)="selectImage()">
                    <i class="fa fa-edit"></i>
                </button>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
