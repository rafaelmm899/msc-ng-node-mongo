<app-messages></app-messages>
<div class="component">
	
	<div class="page-header">
		<h1>Albums</h1>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<a class="btn btn-success pull-left btn-create" [routerLink]="['/dashboard/album-create/'+artistId]">Create Album</a>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			
			<ng-template #template>
				<div class="modal-body text-center">
					<p>You are sure you want to delete this album?</p>
					<button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
					<button type="button" class="btn btn-primary" (click)="decline()" >No</button>
				</div>
			</ng-template>
			
			<div class="row">
				<div class="col-12 table-wrapper">
					<table class="table">
						<thead>
							<tr>
								<th>Title</th>
                                <th>description</th>
                                <th>year</th>
								<th colspan="3"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let album of albums">
								<td>{{ album.title }}</td>
                                <td>{{ album.description }}</td>
                                <td>{{ album.year }}</td>
								<td><a [routerLink]="['/dashboard/album-edit/'+album._id]" class="btn btn-warning">Edit</a></td>
								<td><a class="btn btn-danger" (click)="openModal(template, album._id)">Delete</a></td>
								<td><a class="btn btn-info" [routerLink]="['/dashboard/songs/'+album._id]">Songs</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-12 justify-content-center">
					<pagination [totalItems]="totalRows" [(ngModel)]="currentPage" (pageChanged)="pageChanged($event)"></pagination>
				</div>
			</div>
		</div>	
	</div>
</div>
