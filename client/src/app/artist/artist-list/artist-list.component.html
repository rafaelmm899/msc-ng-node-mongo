<app-messages></app-messages>
<div class="component">
	
	<div class="page-header">
		<h1>Artists</h1>
	</div>
	
	<div class="row">
		<div class="col-md-12">
			<a class="btn btn-success pull-left btn-create" [routerLink]="['/dashboard/artist-create']">Create Artist</a>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			
			<ng-template #template>
				<div class="modal-body text-center">
					<p>You are sure you want to delete this artist?</p>
					<button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
					<button type="button" class="btn btn-primary" (click)="decline()" >No</button>
				</div>
			</ng-template>
			
			<div class="row">
				<div class="col-md-12 col-sm-8">
					<table class="table">
						<thead>
							<tr>
								<th>Name</th>
								<th>description</th>
								<th colspan="3"></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let artist of artists">
								<td>{{ artist.name }}</td>
								<td>{{ artist.description }}</td>
								<td><a [routerLink]="['/dashboard/artist/'+artist._id]" class="btn btn-warning">Edit</a></td>
								<td><a class="btn btn-danger" (click)="openModal(template, artist._id)">Delete</a></td>
								<td><a class="btn btn-info">Albums</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>	
	</div>
</div>
